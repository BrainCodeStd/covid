<!DOCTYPE html>
<html lang="en">

<head>
    <title> covid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.twbsPagination.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.twbsPagination.min.js"></script>
    <script>
        function send() {

            $.ajax({
                url: "/api/insert",
                type: "POST",
                data: JSON.stringify({
                    date: $("#date").val(),
                    country: $("#country").val(),
                    state: $("#state").val(),
                    cases: $("#cases").val(),
                    deaths: $("#deaths").val()
                }),
                contentType: "application/json",
                success: function (data, status) {
                    if (status === 200)
                        alert("Data Saved")
                }
            })
        }

        function get() {
            $(document).ready(function () {
                $('#example').DataTable();
            });
        }


        var $pagination = $('#pagination'),
            totalRecords = 0,
            records = [],
            displayRecords = [],
            recPerPage = 10,
            page = 1,
            totalPages = 0;
        $.ajax({
            url: "/api/fetch",
            async: true,
            dataType: 'json',
            success: function (data) {
                records = data.response;
                console.log(records);
                totalRecords = records.length;
                totalPages = Math.ceil(totalRecords / recPerPage);
                apply_pagination();
            }
        });

        function generate_table() {
            var tr;
            $('#emp_body').html('');

            for (var i = 0; i < records.length; i++) {
                tr = $('<tr/>');
                tr.append("<td>" + records[i].country + "</td>");
                tr.append("<td>" + records[i].state + "</td>");
                tr.append("<td>" + records[i].cases + "</td>");
                tr.append("<td>" + records[i].deaths + "</td>");
                $('#emp_body').append(tr);
            }

        }

        function apply_pagination() {
            // $pagination.twbsPagination({
            //     totalPages: totalPages,
            //     visiblePages: 6,
            //     onPageClick: function (event, page) {
            //         displayRecordsIndex = Math.max(page - 1, 0) * recPerPage;
            //         endRec = (displayRecordsIndex) + recPerPage;

            //         displayRecords = records.slice(displayRecordsIndex, endRec);
            //         generate_table();
            //     }
            // });
            generate_table()
        }

    </script>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">

            <table id="employee" class=" table mt-3table table-bordered table table-hover" cellspacing="0" width="100%">
                <colgroup>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>State</th>
                        <th>Cases</th>
                        <th>Deaths</th>
                    </tr>
                </thead>
                <tbody id="emp_body">
                </tbody>
            </table>
            <div id="pager">
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">

            <form action="#" class="bg-white">

                <h2 class="h4 text-black mb-5">Contact Form</h2>

                <div class="row form-group">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label class="text-black" for="country">Country</label>
                        <input type="text" id="country" required class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="text-black" for="state">State</label>
                        <input type="text" id="state" required class="form-control">
                    </div>
                </div>

                <div class="row form-group">

                    <div class="col-md-12">
                        <label class="text-black" for="cases">Cases</label>
                        <input type="number" id="cases" required class="form-control">
                    </div>
                </div>

                <div class="row form-group">

                    <div class="col-md-12">
                        <label class="text-black" for="deaths">Deaths</label>
                        <input type="number" id="deaths" required class="form-control">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="message">Date</label>
                        <input type="date" id="date" required class="form-control">

                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                        <!-- <input type="button" value="Send Message" class="btn btn-primary btn-md text-white"> -->
                        <button onclick="send()" class="btn btn-primary btn-md text-white">Insert Record</button>
                    </div>
                </div>


            </form>
        </div>
    </div>

</div>
